{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'instanat/style.css' %}" />
    {% block head %}

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand insta" href="#"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span>&nbsp; Instanat</a>
    </div>
    {% if user.is_authenticated %}
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'instanat:user' user.username %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;{{ user.username }}</a></li>
      <li><a href="{% url 'instanat:logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Log out</a></li>
      <li><a href="{% url 'instanat:upload' %}"><span class="glyphicons glyphicon-plus" aria-hidden="true"></span>&nbsp;Add image</a></li>
    </ul>
    {% else %}
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'instanat:login' %}">Log in</a></li>
      <li><a href="{% url 'instanat:register' %}">Sign up</a></li>
    </ul>
    {% endif %}
  </div>
</nav>

<br>
<br>
<br>
{% block content %}
{% endblock %}
</body>
</html>
